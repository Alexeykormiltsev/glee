<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glee</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__top">
                <div class="header__logo">
                    <img class="header__logo-img" src="images/logo.png" alt="logotip">
                    <img class="header__logo-glee-img" src="images/logo_glee.png" alt="logotip">
                </div>
                <div class="header__menu">
                    <ul class="header__menu-items">
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Home +
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                About
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Services
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Pages +
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                News
                            </a>
                        </li>
                        <li class="header__menu-item">
                            <a class="header__menu-link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="link-img" src="images/search.svg" alt="search icon">
                    </a>
                    <div class="user-nav__corf">
                        <a class="user-nav__corf-link" href="#">
                            <img class="corf-link-img" src="images/heart.svg" alt="search icon">
                            <span class="user-nav__num">0</span>
                        </a>
                        <a class="user-nav__corf-link" href="#">
                            <img class="corf-link-img" src="images/car.svg" alt="search icon">
                            <span class="user-nav__num">0</span>
                        </a>
                    </div>
                    <a class="user-nav__link" href="#">
                        <img class="link-img" src="images/btn.svg" alt="btn icon">
                    </a>
                </div>
            </div>
           
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
