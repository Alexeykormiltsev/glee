<section class="modal">
    <div class="alt__container">
        <form class="modal__form" action="#">
            <label class="modal__label">
                Username or email address *
                <input class="modal__input" type="text">
            </label>
            <label class="modal__label">
                Password *
                <input class="modal__input" type="password">
            </label>
            <button class="modal__btn">Login</button>
            <label class="modal__label modal__checkbox">     
                    <input  type="checkbox">
                    Remember me
                    <a class="modal__error" href="#">Lost your password?</a>    
            </label>

            <p class="modal__text">
                Not registered? No problem
            </p>
            <button class="modal__button">Create an account</button>
        </form>
    </div>
</section>
